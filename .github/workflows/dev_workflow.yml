name: Dev Workflow

on:
on:
  pull_request_target:
    types:
      - opened
    branches: [ dev ]
    
jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build
      run: yarn install

    - name: Deploy
      run: CI='' yarn run build
